service: products-service
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  profile: default

  stage: dev
  region: eu-west-1

functions:
  getProducts:
    handler: lambda/products.getProductsList
    events:
      - http:
          path: products
          method: get
          cors: true
  getProduct:
    handler: lambda/products.getProductById
    events:
      - http:
          path: products/{productId}
          method: get
          cors: true
